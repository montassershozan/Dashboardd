<section class="h-screen bg-[#18274E]">
    <header class="bmx-auto grid grid-cols-1 text-center pt-14">
        <div>
            <h1 class="text-7xl sm:text-4xl mb-8 text-fuchsia-100 ">Users</h1>
        </div>
        <div>
            <form class="flex items-center max-w-sm mx-auto ">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <input  type="text" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-[#243441] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Search user..." [(ngModel)]="term"/>
                </div>
            </form>
        </div>
    </header>
    <article class="pt-28 sm:pt-10">
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400 h-screen relative">
                <thead
                    class="text-md sm:text-xs text-gray-700 uppercase bg-gray-50 dark:bg-[#0a141b] dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 sm:px-2 sm:py-2">
                            Id
                        </th>
                        <th scope="col" class="px-6 py-3 sm:px-3 sm:py-2">
                            First Name
                        </th>
                        <th scope="col" class="px-6 py-3 sm:px-3 sm:py-2">
                            Last Name
                        </th>
                        <th scope="col" class="px-6 py-3 sm:px-0 sm:py-2">
                            E-mail
                        </th>
                        <th scope="col" class="px-6 py-3 sm:px-2 sm:py-2 text-left">
                            Avatar
                        </th>
                    </tr>
                </thead>
                <tbody class="pb-10">
                    <tr *ngFor="let user of users | filter:term"
                        class="bg-white border-b dark:bg-[#243441] dark:border-gray-700 cursor-grabbing *:text-lg sm:*:text-xs sm:*:px-1 sm:*:py-1 text-yellow-100"
                        [routerLink]="['/details/second',user.id]">
                        <th scope="row"
                            class="px-6 py-4 sm:px-3 sm:py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white ">
                            {{user.id}}
                        </th>
                        <td class="px-6 py-4 ">
                            {{user.first_name}}
                        </td>
                        <td class="px-6 py-4">
                            {{user.last_name}}
                        </td>
                        <td class="px-6 py-4">
                            {{user.email}}
                        </td>
                        <td class="px-6 py-4">
                            <img [src]="user.avatar" alt="avatar" title="avatar" class="size-20 sm:size-10">
                        </td>
                    </tr>
                </tbody>
                <div
                    class="flex absolute top-[100%] start-[41%] sm:start-[40%]  translate-x-[-41%] sm:translate-x-[-40%]  translate-y-[-100%] ">
                    <!-- Previous Button -->
                    <a (click)="prevPg()"
                        class="flex items-center justify-center px-3 h-8 me-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">
                        <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 5H1m0 0 4 4M1 5l4-4" />
                        </svg>
                        Previous
                    </a>
                    <a (click)="nextPg();"
                        class="flex items-center justify-center px-3 h-8 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">
                        Next
                        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </a>
                </div>
            </table>
        </div>
    </article>
</section>
