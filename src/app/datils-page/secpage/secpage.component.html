<section class="h-screen bg-[#18274E]  flex justify-center items-center">
    <div
        class="size-80  text-center max-w-sm bg-white border border-gray-200 rounded-xl shadow dark:bg-gray-800 dark:border-gray-700">
        <a>
            <img class="p-8 rounded-t-lg mx-auto" [src]="UserAv" alt="image" />
        </a>
        <div class="pb-5">
            <a >
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{UserFN}} {{UserLN}}
                </h5>
            </a>
            <div class="flex items-center justify-center mt-2.5 mb-5">
                <span
                    class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{UserEm}}</span>
            </div>
            <div class="flex items-center justify-center">
                <a routerLink="/home"
                    class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get
                    Back</a>
            </div>
        </div>
    </div>

</section>
